    <!-- Helpful Article:
    https://webdesign.tutsplus.com/tutorials/a-beginners-introduction-to-css-animation--cms-21068?utm_source=CSS-Weekly&utm_campaign=Issue-114&utm_medium=email

    <style>
        
 div{
    width: 200px;
  height: 200px;
  background-color: coral;
  -webkit-animation: squareToCircle 2s 1s infinite alternate;
 } 

@-webkit-keyframes squareToCircle {
    0% {
      border-radius: 0 0 0 0;
      background: coral;
      transform: rotate(0deg);
    }
    25% {
      border-radius: 50% 0 0 0;
      background: darksalmon;
      transform: rotate(45deg);
    }
    50% {
      border-radius: 50% 50% 0 0;
      background: indianred;
      transform: rotate(90deg);
    }
    75% {
      border-radius: 50% 50% 50% 0;
      background: lightcoral;
      transform: rotate(135deg);
    }
    100% {
      border-radius: 50% 50% 50% 50%;
      background: darksalmon;
      transform: rotate(180deg);
    }
}
    </style>
